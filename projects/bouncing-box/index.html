<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			position: absolute;
			width: 70px;
			height: 70px;
			top: 100px;
			left: 0px;
			background-color: pink;
			font-size: 300%;
			text-align: center;
		}
		
		.board
		{
			background-color: rgb(255, 247, 142);
			
		}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'
			/* global &*/

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;
			var boardHeight; 

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();
			//boardHeight = $('.board').height(); 

			// TODO 2
			var positionX, positionY; 
			var points; 
			var speed;
			var direction;
			
			positionX = 0; 
			positionY = 0; 
			points = 0; 
			speed = 10; 
			direction = 1; 
			
			box.css('left', positionX); 
			//box.css('top', positionY);
			box.text(points); 
		
				
			// TODO 3 / 4    
			update = function() {
				positionX = positionX + (speed*direction);
    			if (positionX > boardWidth) {
    				direction = -1; 
    			} else if (positionX < 0){
    				direction = 1; 
    			}
    			box.css('left', positionX); 
    			
    			/*positionY = 4 + (speed*direction);
    			if (positionY > boardHeight){
    				direction = 1; 
    			}else if (positionY < 0){
    				direction = -1; 
    			}
    			*/
    				
    			box.text(points); 
			};


			// TODO 5 / 6
			handleBoxClick = function() {
				speed = speed + 3;
				points = points + 1; 
				
				
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})();
	</script>
</body>
</html>
